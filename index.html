<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="">
        <label for="username">username</label>
        <input type="text" id="username" required> <br> <br>
        <label for="password">password</label>
        <input type="password" id="password " required> <br> <br>
        <label for="email">email</label>
        <input type="Email" id="Email" required> <br>

         <p>Select your gender</p> <br> 
         <label for="Male">Male</label>
         <input type="radio" id="Male" name="gender"> <br> 
         <label for="Female">Female</label>
         <input type="radio" id="Female" name="gender" > <br> 
         <label for="Others">Others</label>
         <input type="radio" id="Others" name="gender" > <br> <br>

         <label for="age_group">Select your age group</label>
         <select name="" id="age_group">
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-41">31-41</option>
            <option value="50+">50+</option>
         </select>

         <p>Write about yourself</p>
             <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea>
             <br>
             pick color: <input type="color"> <br> <br>
             Date : <input type="Date"> <br> <br>

            <input type="submit" value="sign in"> 


    </form>
</body>
</html>
